{% extends "base.html" %}

{% block content %}
<h1>
    Convert all files for {{ current_user.username }}
</h1>
<form action="" method="post">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <th>Pfad zum Video</th>
        </tr>
        {% for video in videos %}
        <tr>
            <td>
                {{ video.path }}
            </td>
        </tr>
        {% endfor %}
    </table>
    <p>
        {{ form.submit() }}
    </p>
</form>
{% endblock %}
